<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floridiots Death Certificate</title>
    <!-- import bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- main body -->
    <div class="row bg-primary">
      <div class="col-md-12 text-center">
        <h1 class="text-white">Floridiots Death Certificate Request</h1>
      </div>
    </div>
    <div class="container">
      <div class="text-center">
        <div class="col-md-12">
          <h2>Step 1 out of 1 Step(s): The person listed on the death certificate is</h2>
        </div>
        <div class="d-flex flex-row m-2 justify-content-center">
          <div class="m-2">
            <select class="form-select-lg form-control" aria-label="Default select example">
                <option selected>Myself</option>
                <option value="1">Myself But Even Deader</option>
              </select>
          </div>
          <div class="m-2">
            <select class="form-select-lg form-control" aria-label="Default select example">
                <option selected>Someone Else</option>
                <option value="1">Maybe still myself?</option>
              </select>
          </div>
        </div>
        <div>
            <button id="submitBtn" class="btn btn-primary btn-lg">Submit Death Certificate Form</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="main.js" />
  </body>
</html>
